<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JaBrews Login</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hind&family=Quattrocento:wght@700&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			
			<section id="login-container">
			<img src="images/jabrewslogo.png">
			<h1> Login to JaBrews </h1>
			<p> Sign into your JaBrews account!</p>

			<section id="main-grid-login">
				<section id = "login">
					<form action="index.html">
					<label id ="fname" for="fname">Username:</label>
					<input type="text" id="fname" name="fname">
					<label id="lname" for="lname">Password:</label>
					<input type="text" id="lname" name="lname">
					<div id="signbutton"><a href="index.html"><button class="button">Sign In</button></a></div>
					</form>
				</section>
			</section>

		</main>
	</body>
</html>
